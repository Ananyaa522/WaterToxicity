<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <title>WaterToxicity</title>
</head>
<body>
    
    <script type="text/javascript" src="app.js"></script>
    
    <!--Cards to display pH,PPM,Algal detection-->
    <div class="row" >
        <div class="col-md-4 col-sm-4" >
            <div class="card border-danger" id="card1">
            <div class="card-body">
                <h5 class="card-title">pH</h5>
                <p class="card-text"></p>
                <a href="#" onclick="load_pH()"  class="btn btn-primary">Check stats</a>
            </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4" >
            <div class="card border-warning" id="card2">
            <div class="card-body">
                <h5 class="card-title">PPM</h5>
                <p class="card-text"></p>
                <a href="#" onclick="load_ppm()"  class="btn btn-primary">check stats</a>
            </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4" >
            <div class="card border-success" id="card3">
            <div class="card-body">
                <h5 class="card-title">Algal Detection</h5>
                <p class="card-text"></p>
                <a href="#"onclick="load_algal()" class="btn btn-primary">Check stats</a>
            </div>
            </div>
        </div>
    </div>
    <div class="chart-container" id="chart_div" style="display: none; justify-content: center;height: 50%;">
        <div class="col-md-8 col-sm-12 col-xs-10" >
            <canvas id="myChart" style="width: fit-content;" ></canvas>
        </div>
    </div>

    
    <div class="tables">
        <p class="table_p"><h4><center>Recent readings</center></h4></p>
        <div class="row" style="display: flex;justify-content: center;">
            <div class = "col-md-8 col-sm-12">
                <table class="table table-striped" id="table">
                   
                </table>
            </div>
        </div>
    </div>
    <script type="module" src="app.js">
        
    </script>
            
</body>
</html>
